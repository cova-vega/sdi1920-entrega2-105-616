<div id="widget-amigos" >
    <h2>Lista de amigos</h2>
    <input type="text" class="form-control" placeholder="Filtrar por nombre"
           id="filtro-nombre"/>
    <button class="btn" onclick="cargarAmigos()" >Actualizar</button>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Chatear con:</th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody id="tablaCuerpo">

        </tbody>
    </table>
</div>

<script>
    var amigos;
    function cargarAmigos(){
        $.ajax({
            url: URLbase + "/amigos",
            type: "GET",
            data: {},
            dataType: 'json',
            headers: { "token": token },
            success: function(respuesta) {
                $("#widget-amigos").prepend("<div class='alert alert-info'>Usuario registrado correctamente</div>");
                amigos = respuesta;

                actualizarTabla(amigos);
            },
            error : function (error){
                $( "#contenedor-principal" ).load("widget-login.html");
            }
        });
    }
    function actualizarTabla(amigosMostrar){

        $( "#tablaCuerpo" ).empty(); // Vaciar la tabla
        for (i = 0; i < amigosMostrar.length; i++) {
            var amigo;
            $( "#tablaCuerpo" ).append(
                "<tr id="+amigosMostrar[i].amigo_2._id+">"+
                "<td>"+amigosMostrar[i].amigo_2.nombre+"</td>" +
                "<td>"+amigosMostrar[i].amigo_2.apellidos+"</td>" +
                "<td>"+amigosMostrar[i].amigo_2.email+"</td>" +

                "<td>"
                + "<a id="+amigosMostrar[i].amigo_2.nombre+" onclick = \"cargarMensajes('" + amigosMostrar[i].amigo_2.email+ "')\">"
                +amigosMostrar[i].amigo_2.email + "</a>" +"</td>" + "</tr>");
        }
    }
    cargarAmigos();

    $('#filtro-nombre').on('input',function(e){
        var amigosFiltrados = [];
        var nombreFiltro = $("#filtro-nombre").val();

        for (i = 0; i < amigos.length; i++) {
            if (amigos[i].amigo_2.nombre.indexOf(nombreFiltro) != -1 ){
                amigosFiltrados.push(amigos[i]);
            }
        }
        actualizarTabla(amigosFiltrados);
    });


    function actualizarTablaMensajes(mostrarMensajes) {
        $("#tablaMensajes").empty(); // Vaciar la tabla
        for (i = 0; i < mostrarMensajes.length; i++) {

            var linea = "<td>" + mostrarMensajes[i].texto + "</td>";
            $("#tablaMensajes").append(
                "<tr id="+ mostrarMensajes[i]._id+">" + linea + "</tr>");
        }
    }

    var mensajes;
    function cargarMensajes(amigo) {
        $("#contenedor-principal").load("widget-mensajes.html");
        $.ajax({
            url : URLbase + "/mensajes/" + amigo,
            type : "GET",
            data : {},
            dataType : 'json',
            headers : {
                "token" : token
            },
            success : function(respuesta) {
                mensajes = respuesta;
                actualizarTablaMensajes(mensajes);
                $("#mensajesCon").text(amigo);
                flag=true;
            },
            error : function(error) {
                clearInterval(intervalMId);
                $("#contenedor-principal").load("widget-login.html");
            }
        });
    }

</script>
