<div id="widget-canciones" >
    <input type="text" class="form-control" placeholder="Filtrar por nombre"
           id="filtro-nombre"/>
    <button class="btn" onclick="cargarAmigos()" >Actualizar</button>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody id="tablaCuerpo">

        </tbody>
    </table>
</div>

<script>
    var amigos;
    function cargarAmigos(){
        $.ajax({
            url: URLbase + "/amigos",
            type: "GET",
            data: {},
            dataType: 'json',
            headers: { "token": token },
            success: function(respuesta) {
                amigos = respuesta;

                actualizarTabla(amigos);
            },
            error : function (error){
                $( "#contenedor-principal" ).load("widget-login.html");
            }
        });
    }
    function actualizarTabla(amigosMostrar){

        $( "#tablaCuerpo" ).empty(); // Vaciar la tabla
        for (i = 0; i < amigosMostrar.length; i++) {
            $( "#tablaCuerpo" ).append(
                "<tr id="+amigosMostrar[i].amigo_2._id+">"+
                "<td>"+amigosMostrar[i].amigo_2.nombre+"</td>" +
                "<td>"+amigosMostrar[i].amigo_2.apellidos+"</td>" +
                "<td>"+amigosMostrar[i].amigo_2.email+"</td>" +

                "</tr>" );
            // Mucho cuidado con las comillas del eliminarCancion
            //la id tiene que ir entre comillas ' '
        }
    }
    cargarAmigos();

    $('#filtro-nombre').on('input',function(e){
        var amigosFiltrados = [];
        var nombreFiltro = $("#filtro-nombre").val();

        for (i = 0; i < amigos.length; i++) {
            if (amigos[i].amigo_2.nombre.indexOf(nombreFiltro) != -1 ){
                amigosFiltrados.push(amigos[i]);
            }
        }
        actualizarTabla(amigosFiltrados);
    });



</script>
