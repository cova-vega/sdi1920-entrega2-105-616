{% extends "base.html" %}

{% block titulo %} Registrar usuario {% endblock %}

{% block contenido_principal %}
<h2>Registrar usuario</h2>
<form class="form-horizontal" method="post" action="/usuario" >
    <div class="form-group">
        <label class="control-label col-sm-2" for="email" >Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="email"
                   placeholder="email@email.com" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="nombre" >Nombre:</label>
        <div class="col-sm-10">
            <input type="nombre" class="form-control" name="nombre" id="nombre"
                   placeholder="Pedro"  required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="apellidos" >Apellidos:</label>
        <div class="col-sm-10">
            <input type="apellidos" class="form-control" name="apellidos" id="apellidos"
                   placeholder="Garcia" required="true" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="password" >Password:</label>
        <div class="col-sm-10">
            <input type="password"  class="form-control" name="password"id="password"
                   placeholder="contraseña" required="true"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Confirmar contraseña:</label>
        <div class="col-sm-10">
            <input type="password"  class="form-control" name="passwordConfirm" id="passwordConfirm"
                   placeholder="passwordConfirm" required="true" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="botonRegistrar" type="submit" class="btn btn-primary" >Registrar</button>
        </div>
    </div>
</form>
{% endblock %}
